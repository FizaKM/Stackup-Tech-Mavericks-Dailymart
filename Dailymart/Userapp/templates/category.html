{% extends 'index.html' %}
{% block content %}
{% load static %}
<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>CATEGORIES</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active">CATEGORIES</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->
<!-- Start Categories  -->
<div class="categories-shop">
    <div class="container">
        <div class="row">
            {% for i in category %}
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="shop-cat-box">
                    <img class="img-fluid" src="{{i.image.url}}" alt="" />
                    <a class="btn hvr-hover" href="{% url 'product' category=i.name %}">{{i.name}}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- End Categories -->
{% endblock %}
